<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request to Buy File</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      animation: slideIn 0.4s ease;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    input, select, button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .loading {
      background: #888 !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <button onclick="openModal()">üóÉÔ∏è Request to Buy File</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Request To Buy A File üóÉÔ∏è</h2>
      <form id="buyForm">
        <input type="text" name="username" placeholder="üì¨ Discord Username" required />
        <input type="text" name="description" placeholder="üßæ Description (What file?)" required />
        <input type="text" name="country" placeholder="üåç Country" required />
        <input type="text" name="time" placeholder="üïí Your Time (e.g. 3:00PM GMT+8)" required />
        <input type="text" name="ip" placeholder="üåê IP Address" required />
        <input type="text" name="city" placeholder="üèôÔ∏è City" required />
        <select name="payment" required>
          <option value="Robux">üí∞ Robux (Only accepted)</option>
        </select>
        <button id="submitBtn" type="submit" style="margin-top: 10px; background: #00aaee;">Submit Request</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const submitBtn = document.getElementById("submitBtn");

    function openModal() {
      modal.style.display = "flex";

      fetch("https://ipapi.co/json/")
        .then(response => response.json())
        .then(data => {
          document.querySelector('input[name="ip"]').value = data.ip || "Unavailable";
          document.querySelector('input[name="country"]').value = `${getFlagEmoji(data.country)} ${data.country_name || "Unknown"}`;
          document.querySelector('input[name="city"]').value = data.city || "Unknown";
        })
        .catch(() => {
          document.querySelector('input[name="ip"]').value = "Unavailable";
          document.querySelector('input[name="country"]').value = "üåç Unknown";
          document.querySelector('input[name="city"]').value = "Unknown";
        });
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function getFlagEmoji(countryCode) {
      if (!countryCode) return "üè≥Ô∏è";
      const codePoints = [...countryCode.toUpperCase()].map(c => 127397 + c.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    document.getElementById("buyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;

      submitBtn.disabled = true;
      submitBtn.textContent = "Joining Discord... ‚è≥";
      submitBtn.classList.add("loading");

      const data = {
        username: form.username.value,
        description: form.description.value,
        country: form.country.value,
        city: form.city.value,
        time: form.time.value,
        ip: form.ip.value || "Not provided",
        payment: form.payment.value
      };

      const webhookData = {
        content: null,
        embeds: [{
          title: "üóÉÔ∏è New File Purchase Request",
          color: 0x00ff00,
          fields: [
            { name: "üì¨ Discord Username", value: data.username },
            { name: "üßæ Description", value: data.description },
            { name: "üåç Country", value: data.country },
            { name: "üèôÔ∏è City", value: data.city },
            { name: "üïí Time", value: data.time },
            { name: "üåê IP Address", value: data.ip },
            { name: "üí∞ Payment Method", value: data.payment }
          ],
          footer: {
            text: "Auto-generated by HTML Form"
          }
        }]
      };

      fetch("https://discord.com/api/webhooks/1385993821136883813/u-4bHnyNyuJXi_qnawMMGRFDOa5e5kR6p2RX2WTat9JDUy0Md2kLKlzuAyJcI7F050hA", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(webhookData)
      }).then(() => {
        setTimeout(() => {
          closeModal();
          window.location.href = "https://discord.gg/2uSrVZVBCs";
        }, 2000);
      }).catch(err => {
        alert("‚ùå Failed to send request.");
        console.error(err);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Request";
        submitBtn.classList.remove("loading");
      });
    });
  </script>
</body>
</html>
